<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netmatters</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <header>

        <!-- The netmatters logo as a link too -->
        <div class="header">
            <div class="logo-cont">                  
                <a class="logo-link col" href="#"> <img class="logo" src="Assets/f-logo.png" alt="Netmatters"> </a>
            </div>

            <!-- The support call button aka the phone  -->
            <div class="support-button">
                <a href="#" rel="Support page" class="sup-but"><i class="fas fa-phone-alt"></i></a>
            </div>

            <!-- the menu button aka hamburger -->
            <div class="hamburger"> 
                <a rel="" href="" class="menu-button"><span class="menu-line"></span><span class="menu-line">Menu</span><span class="menu-line"></span></a>
            </div>

            <!-- The search bar -->
            <div class="search">
                <form action="" class="">
                    <input type="text" placeholder="Search">
                    <button type="submit" href="#"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>
    
</body>
</html>
